<input type="text" [(ngModel)]="searchString" (input)="onSearchInput()" />

<table>
  <thead>
    <tr>
      <th>Currency name</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currency of filteredConversions">
      <td>({{ currency.isoCode }}) {{ currency.currencyName }}</td>
      <td>{{ currency.rate }}</td>
    </tr>
  </tbody>
</table>
